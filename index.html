<!DOCTYPE html>
<html>

	<head>
		<title>PARUPAINT</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
		<meta name="theme-color" content="#EEE" />
		<link rel="icon" sizes="128x128" href="res/icon128.png">
		<link rel=icon href="css/icon16.png">

		<!-- todo find out lighter gzip stuff, single file? -->
		<script src="js/pako.min.js"></script>

		<!-- main stuff -->
		<link href="css/parupaint-web.css" rel="stylesheet"></link>
		<link href="css/parupaint-canvas.css" rel="stylesheet"></link>
		<link href="css/parupaint-theme-classic.css" rel="stylesheet"></link>
		<script src="js/parupaint-config.js"></script>
		<script src="js/parupaint-socket.js"></script>
		<script src="js/parupaint-network.js"></script>
		<script src="js/parupaint-canvas.js"></script>

	</head>
	<body class="parupaint-canvas scroll-actions">
		<div class="canvas-sidebar">
			<h1>parupaint</h1>
			<p>paint and stuff</p>
			<div class="chat-box">
				<div class="chat-messages">
					<div id="debug"></div>
					<div class="chat-message">
						<div class="chat-user">SYSTEM</div>
						<div class="chat-text">Initializing parupaint</div>
					</div>
				</div>
				<label class="chat-input-label">
					<input type="text" class="chat-input" autocomplete="off"></input>
				</label>
			</div>
			<div class="oekaki-buttons">
				<input type="color"  name="color" title="set brush color"></input>
				<input type="button" name="brush" title="switch brush" value="swap"></input>
				<input type="button" name="bd" title="decrease brush size" value="br-"></input>
				<input type="button" name="bi" title="increase brush size" value="br+"></input>
				<input type="button" name="n" title="change name" value="name"></input>
				<input type="button" name="d" title="download canvas" value="download"></input>
			</div>
		</div>
		<div class="canvas-scrollarea">
			<div class="canvas-workarea">
				<div class="canvas-pool">
					<canvas class="visible" width="512" height="512"></canvas>
				</div>
				<div class="canvas-cursor cursor-self"><div class="cursor-pressure-size"></div></div>
			</div>
		</div>
	</body>
</html>
